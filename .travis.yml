os: linux
dist: xenial

language: go

go:
    - "1.12.5"

python:
    - "3.6.7"

addons:
  apt:
    packages:
      - flawfinder
      - squashfs-tools
      - uuid-dev
      - libuuid1
      - libffi-dev
      - libssl-dev
      - libssl1.0.0
      - libarchive-dev
      - libgpgme11-dev
      - libseccomp-dev
  homebrew:
    packages:
      - squashfs
    update: true

sudo: required

matrix:
  include:
    - python: "3.6.7"

before_install:
  - sudo apt-get update
  - sudo chmod u+x .travis/*.sh
  - /bin/bash .travis/setup.sh

install:
  - pip install sregistry[all]

